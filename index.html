
<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TAI Talk 測試介面</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-white p-6 font-sans min-h-screen">

  <h1 class="text-2xl font-bold text-center mb-6">TAI Talk：全民對話原型</h1>

  <!-- 聊天輸入欄 -->
  <div class="max-w-xl mx-auto mb-6">
    <div class="flex items-center gap-2 bg-gray-100 rounded-xl px-4 py-3 shadow">
      <input
        type="text"
        placeholder="跟 AI 說點什麼吧..."
        class="flex-1 bg-transparent focus:outline-none text-base"
      />
      <!-- send icon -->
      <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5 text-gray-600 hover:text-blue-600" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
        <path d="M22 2L11 13" />
        <path d="M22 2L15 22L11 13L2 9L22 2Z" />
      </svg>
    </div>
  </div>

  <!-- 主題按鈕 -->
  <div class="grid grid-cols-2 gap-4 max-w-xl mx-auto">
    <button class="flex items-center gap-2 p-3 rounded-xl bg-gray-100 hover:bg-gray-200 shadow">
      <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
        <path d="M3 9V5a2 2 0 0 1 2-2h2v2h2V3h2v2h2V3h2v2h2a2 2 0 0 1 2 2v4" />
        <path d="M3 9h18v10a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V9Z" />
      </svg>
      小時候的童年回憶
    </button>

    <button class="flex items-center gap-2 p-3 rounded-xl bg-gray-100 hover:bg-gray-200 shadow">
      <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
        <path d="M12 3v2" />
        <path d="M12 19v2" />
        <path d="m4.22 4.22 1.42 1.42" />
        <path d="m18.36 18.36 1.42 1.42" />
        <path d="M1 12h2" />
        <path d="M21 12h2" />
        <path d="m4.22 19.78 1.42-1.42" />
        <path d="m18.36 5.64 1.42-1.42" />
        <path d="M12 8a4 4 0 0 1 0 8" />
      </svg>
      台灣的傳統節日
    </button>

    <button class="flex items-center gap-2 p-3 rounded-xl bg-gray-100 hover:bg-gray-200 shadow">
      <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
        <path d="m16 3 2 2" />
        <path d="m17 4-6.5 6.5" />
        <path d="m15 5 2 2" />
        <path d="m8 14 6-6" />
        <path d="m9 15-3.5 3.5" />
        <path d="m14 10 2 2" />
        <path d="m10 14 4 4" />
        <path d="m3 21 2-2" />
      </svg>
      你最愛的家常菜
    </button>

    <button class="flex items-center gap-2 p-3 rounded-xl bg-gray-100 hover:bg-gray-200 shadow">
      <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
        <rect width="12" height="16" x="6" y="2" rx="6" />
        <path d="M12 18v4" />
        <path d="M8 22h8" />
        <path d="M19 10a7 7 0 0 1-14 0" />
      </svg>
      生活中的台語用法
    </button>

    <button class="flex items-center gap-2 p-3 rounded-xl bg-gray-100 hover:bg-gray-200 shadow col-span-2">
      <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
        <path d="M12 21s6-4.35 6-10a6 6 0 1 0-12 0c0 5.65 6 10 6 10z" />
        <circle cx="12" cy="11" r="2" />
      </svg>
      跟AI聊聊你家鄉的特色
    </button>
  </div>
</body>
</html>
